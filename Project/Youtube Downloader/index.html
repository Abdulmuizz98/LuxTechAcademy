<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="YoutubeDownloader.css">
    <title>Swift Youtube Video Downloader</title>
</head>
<body>
    <header id="header">
        <h1>Swift Youtube Video Downloader</h1>
    </header>
    <div class="gradient"></div>
    <main>
        
        <div class="section-banner">
            <section id="banner">
                
            </section>
        </div>
        <div class="section-download">
            <section id="download">
                <label>
                    <h2><span>Download</span> with <span>Youtube</span> Video URL</h2>
                    <input type="url" id="vid-url" name="vid-url" size="50" placeholder="Enter video URL: e.g www.youtube.com/watch?v=yU4hMjSK0sE" />
                    <button class="button">Download</button>
                </label>
            </section>
        </div>
        <div class="section-collage">
            <section id="collage">
                <div class="collage-first-img"></div>
                <div class="collage-second-img"></div>
                <div class="collage-solid-color"></div>
            </section>
        </div>
    </main>
    <div class="gradient"></div>
    <div class="section-footer">
        <footer id="footer">
            <h2>Abdulmuizz Hamzat &middot; Full-stack Developer</h2>
            <ul>
                <li><a>LinkedIn</a></li>  
                <li><a>Github</a></li>  
                <li><a>Email</a></li>  
            </ul>
            
            <p><small>&copy; 2022 Abdulmuizz Hamzat. All rights reserved.</small></p>
        </footer>
    </div>
    <script src="YoutubeDownloader.js"></script>
</body>
</html>
